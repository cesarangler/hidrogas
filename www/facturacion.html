<div class="page-content">
<div class="content-block">
    <img class="logo_hidro_sm" src="images/logo_hidro2.png" /> 
<h3 style="center">Ingrese sus datos de facturación</h3>
</div>
<form class="list form-store-data" id="factura-form" enctype="multipart/form-data">
    <input name="button" type="hidden" class="frm_tipo"  value="facturación" required validate>
<ul class="formstyle">
<li class="item-content item-input">
<div class="item-inner">
<div class="item-title item-label">Razón Social</div>
<div class="item-input-wrap">
<input name="nombre" type="text" class="frm_nombre" placeholder="Escriba su razón social" required validate>
<span class="input-clear-button"></span>
</div>
</div>
</li>

<li class="item-content item-input">
<div class="item-inner">
<div class="item-title item-label">RFC</div>
<div class="item-input-wrap">
<input name="rfc" type="text" class="frm_rfc" placeholder="Escriba su RFC" required validate pattern="/^([A-ZÑ\x26]{3,4}([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|1[0-9]|2[0-9]|3[0-1]))([A-Z\d]{3})?$/" >
<span class="input-clear-button"></span>
</div>
</div>
</li>     
 
<li class="item-content item-input">
<div class="item-inner">
<div class="item-title item-label">E-mail</div>
<div class="item-input-wrap">
<input name="email" type="email" class="frm_mail" placeholder="Escriba su e-mail">
<span class="input-clear-button"></span>
</div>
</div>
</li>    
    
<li class="item-content item-input">
<div class="item-inner">
<div class="item-title item-label">Dirección: </div>
<div class="item-input-wrap">
<input name="Dir" type="text" class="frm_dir" placeholder="Escriba su dirección" required validate>
<span class="input-clear-button"></span>
</div>
</div>
</li>    
    

<li class="item-content item-input">
<div class="item-inner">
<div class="item-title item-label">Serie y fólio</div>
<div class="item-input-wrap">
<input name="series_folio" type="text" class="frm_series_folio" placeholder="Anote la serie y folio de su nota" required validate>
<span class="input-clear-button"></span>
</div>
</div>
</li>
